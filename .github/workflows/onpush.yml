name: Staging Workflow

on: push

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install npm dependencies
        run: npm install --only=dev
        working-directory: ./app

      - name: Run linter
        run: npx eslint .
        working-directory: ./app

      - name: Run Tests
        run: docker-compose -f docker-compose.yml -f docker-compose.test.yml up --build --exit-code-from node-app
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}


